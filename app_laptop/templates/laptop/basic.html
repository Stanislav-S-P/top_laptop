{% load static %}
<! DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'laptop/css/normalize.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'laptop/css/style.css' %}">
    </head>

    <body>
        <header class="header">
            <div class="header__container flex">
                <a class="header__logo-link" href="{% url 'search' %}">
                    <img class="header__logo" src="{% static 'laptop/image/logo.png' %}" alt="Логотип">
                </a>
                <h1 class="header__title title-reset">Top Laptop</h1>
                <a class="header__link" href="{% url 'all_laptops' %}">Полный список ноутбуков</a>
            </div>
        </header>
        <main class="main">
            <div class="main__container flex">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container flex">
                <div class="footer__left">
                    <ul class="list-reset">
                        <li class="footer__li"><a class="footer__link" href="#">О нас</a></li>
                        <li class="footer__li"><a class="footer__link" href="#">Отзывы</a></li>
                        <li class="footer__li"><a class="footer__link" href="#">Конфиденциальность</a></li>
                        <li class="footer__li"><a class="footer__link" href="#">Партнёрское соглашение</a></li>
                    </ul>
                </div>
                <a class="header__logo-link" href="{% url 'search' %}">
                    <img class="header__logo" src="{% static 'laptop/image/logo.png' %}" alt="Логотип">
                </a>
            </div>
        </footer>
    </body>
</html>
